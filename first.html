    <h2>HTML学习总结</h2>
    <h>了解HTML5前端开发技术    HTML 指的是超文本标记语言 ，标记语言是一套标记标签 ，HTML 使用标记标签来描述网页。HTML5区别于HTML的标准，基于全新的规则手册，提供了一些新的元素和属性，在web技术发展的过程中成为新的里程碑。HTML5被推广用于Web平台游戏开发，及手机移动领域，从市场来看，无论是桌面应用还是移动应用，HTML5都是当下Web技术中最炙手可热的新宠，是创新的主旋律，在不久的时间里一定会大有作为。</h>
    <h2>css学习总结</h2>
    <h>CSS又称为层叠样式表，学习CSS就是学习许多选择器以及属性。CSS的主要作用是对前端页面进行布局与美化。</h>
